<div class="title">
    <i class="dropdown icon"></i>
    Call <span class="ui blue text">{{function}}()</span> in <span class="ui black text">{{class}}::{{in}}</span> at line <span class="ui green text">{{line}}</span>
</div>
<div class="content {{active}}" data-index="{{index}}">
    {{parameters}}
    <pre id="{{attr}}" class="keep-markup line-numbers" data-line="{{line}}" data-start="{{start}}"><code class="keep-markup language-php">{{code}}</code></pre>
</div>
